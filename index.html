dow.innerWidth; starsCanvas.height = window.innerHeight; } resizeStarsCanvas(); const stars = []; for (let i = 0; i < 200; i++) { stars.push({ x: Math.random() * starsCanvas.width, y: Math.random() * starsCanvas.height, radius: Math.random() * 2 + 1, opacity: Math.random(), speed: Math.random() * 0.1 + 0.1 }); } function animateStars() { starsCtx.clearRect(0, 0, starsCanvas.width, starsCanvas.height); for (let i = 0; i < stars.length; i++) { const star = stars[i]; star.y -= star.speed; if (star.y < 0) { star.y = starsCanvas.height; star.x = Math.random() * starsCanvas.width; } starsCtx.beginPath(); starsCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2); starsCtx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`; starsCtx.fill(); } requestAnimationFrame(animateStars); } animateStars(); window.addEventListener('resize', resizeStarsCanvas); const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer({ alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.setPixelRatio(window.devicePixelRatio); document.body.appendChild(renderer.domElement); const geometry = new THREE.BoxGeometry(10, 10, 10); const edges = new THREE.EdgesGeometry(geometry); const outlineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff }); const transparentMaterial = new THREE.MeshBasicMaterial({ color: 0x3498db, transparent: true, opacity: 0.0 }); const cube = new THREE.Group(); const transparentMesh = new THREE.Mesh(geometry, transparentMaterial); cube.add(transparentMesh); const outline = new THREE.LineSegments(edges, outlineMaterial); cube.add(outline); scene.add(cube); cube.position.z = -20; camera.position.z = -6.5; function updateCameraPosition() { camera.position.z = window.innerWidth <= 480 ? -6.5 : -5.3; } function animate() { requestAnimationFrame(animate); cube.rotation.x += 0.0045; cube.rotation.y += 0.0045; renderer.render(scene, camera); } document.addEventListener("DOMContentLoaded", function() { const particleCanvas = document.getElementById("particle-canvas"); const particleCtx = particleCanvas.getContext("2d"); const particles = []; let lastClickTime = 0; const clickDelay = 250; function resizeParticleCanvas() { particleCanvas.width = window.innerWidth; particleCanvas.height = window.innerHeight; } function initParticles() { resizeParticleCanvas(); window.addEventListener("resize", resizeParticleCanvas); } function isOverButton(x, y) { const elements = document.elementsFromPoint(x, y); return elements.some(element => element.classList.contains('button') || element.classList.contains('link')); } function createParticles(x, y) { const particleCount = 10; for (let i = 0; i < particleCount; i++) { particles.push({ x: x, y: y, size: Math.random() * 2 + 1, speedX: Math.random() * 1 - 0.5, speedY: Math.random() * 1 - 0.5 }); } } function createBurst(x, y) { const burstCount = 50; for (let i = 0; i < burstCount; i++) { particles.push({ x: x, y: y, size: Math.random() * 5 + 2, speedX: (Math.random() * 3 - 1.5) * 1.5, speedY: (Math.random() * 3 - 1.5) * 1.5 }); } } function animateParticles() { particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height); for (let i = 0; i < particles.length; i++) { particleCtx.shadowBlur = 10; particleCtx.shadowColor = "white"; particleCtx.fillStyle = "rgba(255, 255, 255, 0.5)"; particleCtx.beginPath(); particleCtx.arc(particles[i].x, particles[i].y, particles[i].size, 0, Math.PI * 2); particleCtx.fill(); particleCtx.shadowBlur = 0; particles[i].x += particles[i].speedX; particles[i].y += particles[i].speedY; particles[i].size -= 0.05; if (particles[i].size <= 0) { particles.splice(i, 1); i--; } } requestAnimationFrame(animateParticles); } initParticles(); animateParticles(); window.addEventListener("mousemove", function(e) { if (!isOverButton(e.clientX, e.clientY)) { createParticles(e.clientX + 2.3, e.clientY + 1); } }); window.addEventListener("click", function(e) { if (!isOverButton(e.clientX, e.clientY)) { if (Date.now() - lastClickTime > clickDelay) { lastClickTime = Date.now(); createBurst(e.clientX + 2.3, e.clientY + 1); } } }); }); window.addEventListener('resize', () => { const newWidth = window.innerWidth; const newHeight = window.innerHeight; camera.aspect = newWidth / newHeight; camera.updateProjectionMatrix(); renderer.setSize(newWidth, newHeight); updateCameraPosition(); }); function redirect(url) { window.open(url, '_blank'); } updateCameraPosition(); animate(); </script> <script src="https://schuh.wtf/resources/disabler.js"></script></body></html>
